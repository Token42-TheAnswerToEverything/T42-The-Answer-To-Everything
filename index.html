  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1216;
      --text:#d9d9d9;
      --muted:#a9b0b7;
      --cyan:#00eaff;
      --cyan2:#00b7c8;
      --border: rgba(0,234,255,.22);
      --shadow: rgba(0,234,255,.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -10%, #10192a 0%, var(--bg) 55%, #070809 100%);
      color:var(--text);
      overflow-x:hidden;
    }

    /* NAV */
    nav{
      position: sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:center;
      gap:36px;
      padding:18px 14px;
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    nav a{
      color:var(--cyan);
      text-decoration:none;
      font-size:1.05rem;
      transition:.25s;
      letter-spacing:.2px;
    }
    nav a:hover{
      color:#fff;
      text-shadow: 0 0 12px var(--cyan);
    }

    /* HERO */
    .hero{
      padding: 54px 18px 10px;
      text-align:center;
    }
    .hero h1{
      margin:0 0 10px;
      font-size: clamp(2rem, 4vw, 3rem);
      color:var(--cyan);
      text-shadow: 0 0 14px rgba(0,234,255,.35);
      letter-spacing: .8px;
    }
    .hero p{
      margin:0 auto;
      max-width: 820px;
      color: rgba(217,217,217,.9);
      font-size: 1.15rem;
      line-height: 1.55;
    }

    /* OVAL COIN STAGE */
    .coin-stage{
      margin: 34px auto 10px;
      width:min(920px, 92vw);
      height: min(440px, 52vw);
      max-height: 460px;
      position:relative;
      display:grid;
      place-items:center;
      border-radius: 999px;
      background:
        radial-gradient(closest-side at 50% 50%,
          rgba(0,234,255,.20) 0%,
          rgba(0,234,255,.10) 22%,
          rgba(0,0,0,.45) 55%,
          rgba(0,0,0,.55) 100%);
      box-shadow:
        0 0 40px rgba(0,234,255,.12),
        inset 0 0 60px rgba(0,234,255,.08);
      border: 1px solid rgba(0,234,255,.10);
      overflow:hidden;
    }

    .coin-stage::before{
      content:"";
      position:absolute;
      inset:-30%;
      background: radial-gradient(circle at 50% 50%,
        rgba(0,234,255,.22) 0%,
        rgba(0,234,255,.08) 28%,
        rgba(0,0,0,0) 60%);
      filter: blur(10px);
      opacity:.9;
      pointer-events:none;
      animation: pulseGlow 6s ease-in-out infinite;
    }
    @keyframes pulseGlow{
      0%,100%{ transform: scale(1); opacity:.8; }
      50%{ transform: scale(1.05); opacity:1; }
    }

    .coin-wrap{
      position:relative;
      width: min(320px, 44vw);
      height: min(320px, 44vw);
      border-radius: 50%;
      overflow:hidden;
      box-shadow: 0 0 26px rgba(0,234,255,.22);
      border: 1px solid rgba(0,234,255,.14);
      background: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,.65) 0%,
        rgba(0,0,0,.85) 65%,
        rgba(0,0,0,.95) 100%);
      transform: translateZ(0);
    }

    .coin{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transform: scale(1.12);
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.55));
      animation: coinFloat 5.2s ease-in-out infinite, coinRotate 12s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes coinFloat{
      0%,100%{ transform: translateY(0) scale(1.12); }
      50%{ transform: translateY(-8px) scale(1.12); }
    }
    @keyframes coinRotate{
      0%,100%{ rotate: -2deg; }
      50%{ rotate: 2deg; }
    }

    /* SECTIONS */
    section{
      padding: 56px 18px;
      max-width: 980px;
      margin: 0 auto;
    }
    h2{
      margin:0 0 14px;
      font-size: 2rem;
      color: var(--cyan);
      text-shadow: 0 0 10px rgba(0,234,255,.25);
    }
    p{
      margin: 0 0 14px;
      font-size: 1.15rem;
      line-height: 1.65;
      color: rgba(204,204,204,.95);
    }

    .box{
      background: linear-gradient(180deg, rgba(17,17,17,.9), rgba(14,16,20,.9));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 18px;
      margin: 14px 0;
      box-shadow: 0 0 14px var(--shadow);
    }
    .box strong{ color:#fff; }

    /* BUTTON */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(0,234,255,.35);
      background: rgba(10,12,14,.55);
      color: var(--cyan);
      font-weight:600;
      cursor:pointer;
      transition: .22s;
      user-select:none;
      text-decoration:none;
    }
    .btn:hover{
      background: rgba(0,234,255,.12);
      box-shadow: 0 0 14px rgba(0,234,255,.22);
      transform: translateY(-1px);
    }
    .btn.primary{
      background: rgba(0,234,255,.12);
      border-color: rgba(0,234,255,.55);
      color: #e8feff;
    }

    .center{ text-align:center; }

    /* WALLET CARD */
    .wallet-card{
      background: linear-gradient(180deg, rgba(15,18,22,.92), rgba(10,12,14,.92));
      border: 1px solid rgba(0,234,255,.20);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 18px rgba(0,234,255,.14);
    }

    .wallet-header{

      gap:14px;
      align-items:center;

      flex-wrap:wrap;
      margin-bottom: 14px;
    }

    .wallet-title{
      display:flex;
      gap:12px;
      align-items:center;
      min-width: 280px;
    }
